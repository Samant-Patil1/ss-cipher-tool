<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Cipher - Secure Message Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”’ SS Cipher</h1>
            <div class="user-info">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="database">Database Letter (A-Z):</label>
            <input type="text" id="database" maxlength="1" required placeholder="Enter a letter A-Z">
        </div>

        <div class="input-group">
            <label for="index">User-defined Index:</label>
            <input type="number" id="index" required min="1" max="25" placeholder="Enter a number (1-25)">
        </div>

        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" required placeholder="Enter your message here..."></textarea>
        </div>

        <div class="button-group">
            <button id="encodeBtn">ğŸ”’ Encode Message</button>
            <button id="decodeBtn">ğŸ”“ Decode Message</button>
        </div>

        <div class="output-group">
            <h2>Output:</h2>
            <textarea id="output" rows="4" readonly placeholder="Your result will appear here..."></textarea>
        </div>

        <div id="messages" class="messages-container">
            <h3>Recent Messages:</h3>
            <div id="messagesList"></div>
        </div>
    </div>
    <script src="cipher.js"></script>
</body>
</html>
